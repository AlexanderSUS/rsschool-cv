<div class="player">
  <input class="time-range" type="range" value="0" min="0" max="100" step="0.01"><br>
  <div class="track-info">
    <span class="track-progress"></span>
    <span> / </span>
    <span class="track-duration"></span>
    <span class="track-name"></span>
  </div>
  <div class="player-controls">
    <button class="play-prev player-icon"></button>
    <button class="play player-icon" id="play"></button>
    <button class="play-next player-icon"></button>
  </div>
  <input class="volume-range" type="range" value="40" min="0" max="100" step="1">
  <button class="sound-btn player-icon"></button>
  <ul class="play-list"></ul>
</input>
